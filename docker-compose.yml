version: "3"
services:
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${SQL_PASS}
      MYSQL_DATABASE: ${SQL_DB}
      MYSQL_USER: ${SQL_USER}
      MYSQL_PASSWORD: ${SQL_PASS}
      MYSQL_TCP_PORT: ${SQL_PORT}
    ports:
      - "${SQL_PORT}:${SQL_PORT}"
    volumes:
      - ${MYSQL_DIRECTORY}:/var/lib/mysql
    restart: always

  redis:
    logging:
      driver: none
    image: redis
    restart: always
    command: "redis-server --port ${REDIS_PORT}"
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - ${REDIS_DIRECTORY}:/data

  realistikgdps:
    image: realistikgdps:latest
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - mysql
      - redis
      - meilisearch
    restart: always
    environment:
      - APP_PORT=${APP_PORT}
      - APP_HOST=${APP_HOST}
      - APP_URL_PREFIX=${APP_URL_PREFIX}

      - SQL_HOST=${SQL_HOST}
      - SQL_USER=${SQL_USER}
      - SQL_PASS=${SQL_PASS}
      - SQL_DB=${SQL_DB}
      - SQL_PORT=${SQL_PORT}

      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}

      - MEILI_HOST=${MEILI_HOST}
      - MEILI_PORT=${MEILI_PORT}
      - MEILI_KEY=${MEILI_KEY}

      - S3_ENABLED=${S3_ENABLED}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}

      - SERVER_NAME=${SERVER_NAME}
      - SERVER_COMMAND_PREFIX=${SERVER_COMMAND_PREFIX}
      - SERVER_GD_URL=${SERVER_GD_URL}

      - LOG_LEVEL=${LOG_LEVEL}
      - LOGZIO_ENABLED=${LOGZIO_ENABLED}
      - LOGZIO_TOKEN=${LOGZIO_TOKEN}
      - LOGZIO_URL=${LOGZIO_URL}

      # Internal docker specific variables
      - INTERNAL_RGDPS_DIRECTORY=/data # NOTE: Ensure this matches the volume mount below.
      - APP_COMPONENT=${APP_COMPONENT:-api}
    volumes:
      - .:/app
      - ${RGDPS_DIRECTORY}:/data # <- INTERNAL_RGDPS_DIRECTORY

  meilisearch:
    image: getmeili/meilisearch:v1.3.1
    restart: always
    ports:
      - "${MEILI_PORT}:${MEILI_PORT}"
    volumes:
      - ${MEILI_DIRECTORY}:/meili_data
    environment:
      - MEILI_MASTER_KEY=${MEILI_KEY}
      - MEILI_HTTP_ADDR=0.0.0.0:${MEILI_PORT}

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      - PMA_HOST=${SQL_HOST}
      - PMA_PORT=${SQL_PORT}
      - UPLOAD_LIMIT=500M
    depends_on:
      - mysql
